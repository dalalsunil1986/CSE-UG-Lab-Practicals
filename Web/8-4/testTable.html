<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<style media="screen">
    .mytable {
        border: 12px solid red;
        background-color: yellow;
        border-collapse: collapse;
    }
</style>

<body>
    <table class="mytable">
        <caption>Employee details</caption>
        <tr>
            <th> Name </th>
            <th> Salary </th>
            <th> Age </th>
        </tr>
        <tr>
            <td> John </td>
            <td> 5000 </td>
            <td> 20 </td>
        </tr>
        <tr>
            <td> Mary </td>
            <td> 7000 </td>
            <td rowspan="2"> 21 </td>
        </tr>
        <tr>
            <td> Nick </td>
            <td> 4000 </td>
        </tr>

    </table>
</body>

</html>
