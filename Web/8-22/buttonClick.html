<!DOCTYPE html>
<html>

<body>
    <h1>My First JS</h1>
    <p id="demo">Nothing</p>
    <script>
        function myfunction() {
            var x = document.getElementById("demo");
            x.innerHTML = "You clicked a button";
            x.fontSize = "30px";
            x.style.color = "red";
        };
    </script>
    <button type="button" onclick="myfunction()">Click me</button>
</body>

</html>
